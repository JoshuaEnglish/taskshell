[Files]
done-path = ${tasker-dir}/done.txt
task-path = ${tasker-dir}/todo.txt
tasker-dir =
install-dir =

[Tasker]
wrap-width = 78
show-priority-z = True
priority-z-last = True
wrap-behavior = wrap
hidden-extensions = uid, hide
theme-name = default
archive-days = 7

[Theme: Default]
A = bright red
B = yellow
C = green
P = bright cyan
Z = lightblack
Closed = lightblack

[Plugin Management]
generic_plugins_to_load =
subcommand_plugins_to_load =
newcommand_plugins_to_load = 



