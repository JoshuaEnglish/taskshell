[Files]
done-path = ${tasker-dir}/done.txt
task-path = ${tasker-dir}/todo.txt
tasker-dir =
install-dir =

[Tasker]
wrap-width = 78
show-priority-z = True
priority-z-last = True
wrap-behavior = wrap
hidden-extensions = uid,hide
theme-name = default
archive-days = 7

[Theme: Default]
A = bright red
B = yellow
C = black 
P = bright cyan
Z = lightblack
Closed = black on white
